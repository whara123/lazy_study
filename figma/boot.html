<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 부트캠프</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="figma_style.css">
</head>

<body>
    <main id="main">
        <h1 class="txt-hide">파이썬 부트캠프 별점 페이지</h1>
        <article class="main-grade_box">
            <figure>
                파이썬 부트캠프 포스터
            </figure>
            
            <article class="main-grade_content">
                <header>
                    <dl>
                        <dt class="txt-hide">장르</dt>
                        <dd>드라마</dd>
                        
                        <dt class="txt-hide">관람가 등급</dt>
                        <dd>전체이용가</dd>
                    </dl>
                    <h2 class="txt-movie_name">파이썬 부트캠프</h2>
                </header>
                <fieldset>
                    <legend class="txt-hide">버튼구역</legend>
                    <input type="checkbox" id="btn-like" name="btn-like">
                    <label for="btn-like" class="btn-like"><span class="thumb"></span>좋아요 버튼</label>
                    <input type="checkbox" id="btn-heart" name="btn-heart">
                    <label for="btn-heart" class="btn-heart"><span class="heart"></span>하트 버튼</label>
        
                </fieldset>
                <p class="txt-star_score">별점 평균 4.5</p>
                <img src="./img/test.png" alt="5별점" class="img-star">
                
                <input type="range">
                <button type="button" class="btn-close">닫기버튼</button>
            </article>
    
        </article>

    </main>
</body>
</html>
